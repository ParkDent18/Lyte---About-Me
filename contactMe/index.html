<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDC | Contact </title>
    <link rel="icon" type="image/x-icon" href="images/Favicon-1.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="parent">
        <div class="div1">
            <section>
                <img src="images/Favicon-1.png" class="logo" alt="PDC Logo">
            </section>
        </div>

        <div class="div2"></div>
        <header>
            <h2>
                Contact Me
            </h2>
        </header>
    </div>

    <div class="div3">
        <nav>
            <a href="../index.html" target="_blank"> About Me </a>
            <a href="../cssProjects/index.html" target="_blank"> CSS Projects </a>
            <a href="https://google.com" target="_blank"> Google</a>
        </nav>
    </div>

    <div class="div4">
        <section>
            <form class="contact-form" id="contactForm">
                <h2>Contact Me</h2>

                <!-- Basic Inputs -->
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter a password">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="(123) 456-7890">

                <label for="website">Website:</label>
                <input type="url" id="website" placeholder="https://example.com">

                <label for="age">Age:</label>
                <input type="number" id="age" min="1" max="120" placeholder="Your Age">

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">

                <label for="time">Preferred Contact Time:</label>
                <input type="time" id="time">

                <label for="color">Favorite Color:</label>
                <input type="color" id="color" value="#007bff">

                <label for="range">Interest Level (1â€“10):</label>
                <input type="range" id="range" min="1" max="10" value="5">

                <!-- Radio Buttons -->
                <label>Preferred Contact Method:</label>
                <div class="inline-options">
                    <label><input type="radio" name="contactMethod" value="Email" checked> Email</label>
                    <label><input type="radio" name="contactMethod" value="Phone"> Phone</label>
                    <label><input type="radio" name="contactMethod" value="Text"> Text</label>
                </div>

                <!-- Checkbox -->
                <label>Services Interested In:</label>
                <div class="inline-options">
                    <label><input type="checkbox" name="service" value="Web Design"> Web Design</label>
                    <label><input type="checkbox" name="service" value="Consulting"> Consulting</label>
                    <label><input type="checkbox" name="service" value="Other"> Other</label>
                </div>

                <!-- Select Dropdown -->
                <label for="topic">Topic:</label>
                <select id="topic">
                    <option value="General">General Inquiry</option>
                    <option value="Support">Support</option>
                    <option value="Feedback">Feedback</option>
                </select>

                <!-- Textarea -->
                <label for="message">Message:</label>
                <textarea id="message" rows="4" placeholder="Your Message" required></textarea>

                <!-- Submit Button -->
                <button type="submit">Send</button>
            </form>
        </section>
    </div>

    <div class="div5">
        <footer>
            Created by Parker Denton
        </footer>
    </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
